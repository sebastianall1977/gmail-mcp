id: gmail-mcp
name: Gmail MCP
version: 1.0.0
description: Gmail MCP with Web OAuth support

runtime: typescript

entry: ./src/index.ts

startCommand:
  command: npm
  args: ["start"]

env:
  GOOGLE_CLIENT_ID: your-client-id.apps.googleusercontent.com
  GOOGLE_CLIENT_SECRET: your-client-secret
  OAUTH_REDIRECT_URI: https://your-smithery-deployment-url/oauth/callback
  PORT: "3000"
