{
  "name": "gmail-mcp7",
  "runtime": "container",
  "startCommand": {
    "type": "http",
    "command": ["node", "dist/index.js"]
  },
  "env": {
    "GOOGLE_CLIENT_ID": "@secret.GOOGLE_CLIENT_ID",
    "GOOGLE_CLIENT_SECRET": "@secret.GOOGLE_CLIENT_SECRET",
    "OAUTH_REDIRECT_URI": "@secret.OAUTH_REDIRECT_URI"
  }
}
